<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form | My Architecture Project</title>
  <meta name="description" content="Signup form for users interested in architecture updates, events, and resources." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    /* Basic Styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      width: 100%;
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    main {
      background-color: #fff;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .radio-group, .checkbox-group {
      margin: 10px 0;
    }

    .radio-group label, .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to ArchiSign</h1>
    <p>Sign up to access architecture insights, projects, and community events.</p>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Create Your Account</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password *</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group radio-group">
        <label>Account Type *</label>
        <label><input type="radio" name="account-type" value="student" required /> Student</label>
        <label><input type="radio" name="account-type" value="professional" required /> Professional</label>
      </div>

      <div class="form-group checkbox-group">
        <label><input type="checkbox" name="terms" required /> I agree to the Terms and Conditions *</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ArchiSign. All rights reserved.</p>
  </footer>

</body>
</html>
